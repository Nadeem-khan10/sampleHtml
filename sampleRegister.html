<!DOCTYPE html>
<html>
<head>
	<title>Sample Register</title>
</head>
<body>
	<div align="center" style="margin-top: 200px">
		<div>
			<input type="text" id="FirstNameTxt" name="name" placeholder="Enter your first name">
			<input type="text" id="LastNameTxt" name="name" placeholder="Enter your last name">
		</div>
		<br>
		<div>
			<input type="text" id="EmailTxt" name="email" placeholder="Enter Email">
		<input type="text" id="PasswordTxt" name="password" placeholder="Enter Password">
		</div>
		
		<br>
		<div>
			<button onclick="Register()">Register</button>
		</div>
	</div>
</body>
</html>
